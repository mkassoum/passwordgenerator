<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Generate a</h1>
  <h2>Random Password</h2>

  <button id="generate-btn" onclick="generateBtn()">Generate Password</button>

  <div class="check-boxes">
    <div class="checkbox">
      <input type="checkbox" id="no-numbers" name="no-numbers">
      <label for="no-numbers" class="lebals" onclick="switchNumbers()">No numbers</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="no-specials" name="no-specials">
      <label for="no-specials" class="lebals" onclick="switchSpecials()">No Special Characters</label>
    </div>
  </div>

  <div class="generated-passwords">
    <button class="generated" id="password-a" onclick="copy()">Generate Password</button>
    <button class="generated" id="password-b" onclick="copyS()">Generate Password</button>
  </div>

  <script src="index.js"></script>

</body>

</html>
