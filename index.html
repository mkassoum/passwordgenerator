<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Generate a</h1>
    <h2> Random Password</h2>


    <button id="generate-btn" onclick="generateBtn()">Generate Password</button>
    <div class="check-boxes">
        <div class="checkbox">
            <input type="checkbox" name="no-numbers" onclick="switchNumbers()">
            <label for="no-numbers" class="lebals">No numbers</label>
        </div>
        <div class="checkbox">
            <input class="checkbox" type="checkbox" name="no-specials" onclick="switchSpecials()">
            <label class="checkbox" for="no-specials" class="lebals">No Special Characters</label>
        </div>
    </div>
    <div class="generated-passwords">
        <button class="generated" id="password-a" onclick="copy()"></button>
        <button class="generated" id="passowrd-b" onclick="copyS()"></button>
    </div>

    <script src="index.js"></script>


</body>

</html>
